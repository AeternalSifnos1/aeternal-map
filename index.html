<!DOCTYPE html>
<html>
<head>
  <title>Static Base Layer Test</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([36.9457, 24.7559], 18);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // üîπ Load static base layer with preserved styles
    fetch("https://raw.githubusercontent.com/AeternalSifnos1/aeternal-map/main/cleaned_base_only_property_paths.geojson")
      .then(response => response.json())
      .then(geojson => {
        const layer = L.geoJSON(geojson, {
          style: feature => {
            const isPolygon = ["Polygon", "MultiPolygon"].includes(feature.geometry?.type);
            return {
              color: feature.properties?.stroke || "#000000",
              weight: feature.properties?.["stroke-width"] || 1,
              opacity: feature.properties?.["stroke-opacity"] || 1,
              fillColor: isPolygon ? feature.properties?.fill : undefined,
              fillOpacity: isPolygon ? feature.properties?.["fill-opacity"] ?? 0.4 : 0
            };
          },
          onEachFeature: (feature, layer) => {
            const popupText = feature.properties?.description || feature.properties?.name || "Unnamed";
            layer.bindPopup(popupText);
          }
        }).addTo(map);
        map.fitBounds(layer.getBounds());
      })
      .catch(error => console.error("‚ùå Static layer fetch error:", error));
  </script>
</body>
</html>
