<!DOCTYPE html>
<html>
<head>
  <title>Aeternal Properties Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([36.9457, 24.7559], 18);

    const streets = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    const satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles ¬© Esri'
    });

    L.control.layers({ "Streets": streets, "Satellite": satellite }).addTo(map);

    // ‚úÖ Static GeoJSON background: PORTFOLIO + red roads
    fetch("https://raw.githubusercontent.com/AeternalSifnos1/aeternal-map/main/all_properties_final_PORTFOLIO_RED_FINAL.geojson")
      .then(response => response.json())
      .then(geojson => {
        const layer = L.geoJSON(geojson, {
          style: feature => {
            const type = feature.geometry?.type;
            const isPolygon = type === "Polygon" || type === "MultiPolygon";
            const isLine = type === "LineString" || type === "MultiLineString";

            return {
              color: feature.properties?.stroke || (isLine ? "#000000" : "#000000"),
              weight: feature.properties?.["stroke-width"] || 2,
              opacity: feature.properties?.["stroke-opacity"] || 1,
              fillColor: isPolygon ? feature.properties?.fill : undefined,
              fillOpacity: isPolygon ? feature.properties?.["fill-opacity"] ?? 0.4 : 0
            };
          },
          onEachFeature: (feature, layer) => {
            const popupText = feature.properties?.description || feature.properties?.name || "Unnamed";
            layer.bindPopup(popupText);
          }
        }).addTo(map);
        map.fitBounds(layer.getBounds());
      })
      .catch(error => console.error("‚ùå GeoJSON fetch error:", error));

    // ‚úÖ Airtable Sorted View fetch
    const airtableToken = "patv4Z3rLJz0Nqfvw.5522383a284657a57c1a91fbc386e54effcf3eee02cb3ebe49cabed8982be017";
    const baseId = "appuRVEX7ET1BArbF";
    const tableName = "Aeternal Properties";
    const viewName = "Sorted View";

    const apiUrl = `https://api.airtable.com/v0/${baseId}/${encodeURIComponent(tableName)}?view=${encodeURIComponent(viewName)}`;

    fetch(apiUrl, {
      headers: {
        Authorization: `Bearer ${airtableToken}`
      }
    })
    .then(async response => {
      const text = await response.text();
      console.log("üßæ Raw Airtable response:", text);

      let data;
      try {
        data = JSON.parse(text);
      } catch (e) {
        console.error("‚ùå Error parsing Airtable response JSON:", e.message);
        return;
      }

      if (!data.records || !Array.isArray(data.records)) {
        console.warn("‚ö†Ô∏è No 'records' found in Airtable response.");
        return;
      }

      data.records.forEach(record => {
        const geojsonField = record.fields["geojson"];
        if (geojsonField) {
          try {
            const geojson = typeof geojsonField === 'string' ? JSON.parse(geojsonField) : geojsonField;
            L.geoJSON(geojson, {
              style: feature => {
                const type = feature.geometry?.type;
                const isPolygon = type === "Polygon" || type === "MultiPolygon";
                return {
                  color: feature.properties?.stroke || "#ffff00",
                  weight: feature.properties?.["stroke-width"] || 3,
                  opacity: feature.properties?.["stroke-opacity"] || 1,
                  fillColor: isPolygon ? feature.properties?.fill || "#3388ff" : undefined,
                  fillOpacity: isPolygon ? feature.properties?.["fill-opacity"] ?? 0.5 : 0
                };
              },
              onEachFeature: (feature, layer) => {
                const popupText = feature.properties?.description || feature.properties?.name || "No description";
                layer.bindPopup(popupText);
              }
            }).addTo(map);
          } catch (err) {
            console.error("‚ùå Invalid GeoJSON in record:", record.id, err);
          }
        }
      });
    })
    .catch(error => {
      console.error("‚ùå Airtable fetch error:", error);
    });
  </script>
</body>
</html>
