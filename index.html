<!DOCTYPE html>
<html>
<head>
  <title>Aeternal Properties Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([36.9457, 24.7559], 18);

    const streets = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    const satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles Â© Esri'
    });

    L.control.layers({ "Streets": streets, "Satellite": satellite }).addTo(map);

    // ðŸ”¹ Load background layer with all properties (static GeoJSON from GitHub)
    fetch("https://raw.githubusercontent.com/AeternalSifnos1/aeternal-map/main/all_properties_final_SIFNOS_RED_FIXED.geojson")
      .then(response => {
        if (!response.ok) throw new Error(`HTTP error ${response.status}`);
        return response.json();
      })
      .then(geojson => {
        const layer = L.geoJSON(geojson, {
          style: feature => {
            const isPolygon = feature.geometry?.type === "Polygon" || feature.geometry?.type === "MultiPolygon";
            return {
              color: feature.properties?.stroke || "#000000",
              weight: feature.properties?.["stroke-width"] || 2,
              opacity: feature.properties?.["stroke-opacity"] || 1,
              fillColor: isPolygon ? feature.properties?.fill : undefined,
              fillOpacity: isPolygon ? feature.properties?.["fill-opacity"] ?? 0.4 : 0
            };
          },
          onEachFeature: function (feature, layer) {
            const popupText = feature.properties?.description || feature.properties?.name || "Unnamed";
            layer.bindPopup(popupText);
          }
        }).addTo(map);
        map.fitBounds(layer.getBounds());
      })
      .catch(error => console.error("GeoJSON fetch error:", error));

    // ðŸ”¸ Load active properties from Airtable (Sorted View)
    const airtableToken = "patTuKbZCmrd1cGDR.80fe79db151a03b5489275ef8815b1625c13d5acd2a3bcb445512c032ecb180b";
    const baseId = "appuRVEX7ET1BArfF";
    const tableName = "Aeternal Properties";
    const viewName = "Sorted View";

    const apiUrl = `https://api.airtable.com/v0/${baseId}/${encodeURIComponent(tableName)}?view=${encodeURIComponent(viewName)}`;

    fetch(apiUrl, {
      headers: {
        Authorization: `Bearer ${airtableToken}`
      }
    })
    .then(response => {
      if (!response.ok) throw new Error(`HTTP ${response.status} - ${response.statusText}`);
      return response.json();
    })
    .then(data => {
      data.records.forEach(record => {
        const geojsonField = record.fields["geojson"];
        if (geojsonField) {
          try {
            const geojson = typeof geojsonField === 'string' ? JSON.parse(geojsonField) : geojsonField;
            L.geoJSON(geojson, {
              style: feature => ({
                color: feature.properties?.stroke || "#3388ff",
                fillColor: feature.properties?.fill || "#3388ff",
                fillOpacity: feature.properties?.["fill-opacity"] || 0.5,
                weight: feature.properties?.["stroke-width"] || 2,
              }),
              onEachFeature: function (feature, layer) {
                const popupText = feature.properties?.description || feature.properties?.name || "No description";
                layer.bindPopup(popupText);
              }
            }).addTo(map);
          } catch (e) {
            console.error("Invalid GeoJSON in record:", record.id, e);
          }
        }
      });
    })
    .catch(error => {
      console.error("Error fetching Airtable data:", error);
    });
  </script>
</body>
</html>
